<div (click)="onPostClick()" class="postWrapp">
    <div class="postHead">
        <div> user with id: {{ postData.userId }}</div>
    </div>
    <div class="postContent">
        <div class="postTitle">
           Title: {{ postData.title }}
        </div>
        <div class="postBody">
            {{ postData.body}}
        </div>
    </div>
    <div *ngIf="postData.comments">
        <ul>
            <li *ngFor="let comment of comments">
                <app-comment [commentData]="comment"></app-comment>
            </li>
        </ul>
    </div>
</div>
