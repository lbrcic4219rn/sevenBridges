<div (click)="onPostClick()" class="card">
    <div class="card-header">
        <div> user with id: {{ postData.userId }}</div>
    </div>
    <div class="card-body">
        <p>
           Title: {{ postData.title }}
        </p>
        <p>
            {{ postData.body}}
        </p>
    </div>
    <ul class="list-group list-group-flush" *ngIf="isPage">
        <li class="list-group-item" *ngFor="let comment of postData.comments">
            <app-comment [commentData]="comment"></app-comment>
        </li>
    </ul>
    
    <div *ngIf="isPage">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <label for="content">
                <input type="text" class="form-control" name="content" ngModel required>
            </label>
            <button class="btn btn-info" [disabled]="!f.valid" type="submit">comment</button>
        </form>
    </div>
</div>
