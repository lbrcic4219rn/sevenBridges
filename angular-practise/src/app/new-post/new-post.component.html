<form (ngSubmit)="onSublimt(f)" #f="ngForm">
    <label for="title">
        Title: 
        <input type="text" name="title" ngModel required>
    </label>
    <br>
    <label for="body">
        Content: 
        <input type="text" name="body" ngModel required>
    </label>
    <br>
    <button [disabled]="!f.valid" type="submit"> Upload </button>
    <br>
    <p>{{ statusMessage }}</p>
</form>
